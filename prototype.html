<!DOCTYPE HTML>
<html>
  <head>
    <title>Neutralize</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="views/topdown/style.css">
    <script type="text/javascript" src="lib/utils.js"></script>
    <script type="text/javascript" src="lib/events.js"></script>
    <script type="text/javascript" src="lib/xy.js"></script>
    <script type="text/javascript" src="countspecies.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="game-bundled.js"></script>
  </head>
  <body scroll="no">
    <div id="board-layers">
      <div class="board-layer"    id="game"            data-world-relative='true'></div>
      <div class="board-layer"    id="game-characters" data-world-relative='true'></div>
      <div class="board-layer"    id="game-items"      data-world-relative='true'></div>
      <div class="board-layer"    id="game-shadow"     data-world-relative='false'></div>
      <canvas class="board-layer" id="fog"             data-world-relative='true'></canvas>
      <div class="board-layer"    id="mouse-overlay"   data-world-relative='false'></div>
    </div>
    <div id="hud" class='panel'>
      <a id='zoom-out-button' href='javascript: UI.zoomOut();'>Zoom Out</a>
      <a id='zoom-in-button' href='javascript: UI.zoomIn();'>Zoom In</a>
      <span>|</span>
      <a id='fog-off-button' href='javascript: UI.fogOff();'>Fog Off</a>
      <a id='fog-on-button' href='javascript: UI.fogOn();'>Fog On</a>
      <span>|</span>
      <a id='sleep-button' href='javascript: game.map.advance(); game.render();'>Sleep</a>
      <span>|</span>
      <span>Move with arrow keys</span>
      <span>|</span>
      Health: <span id='player-health'>10</span>
      <span id='info'></span>
    </div>
    <div id="inspector-wrapper" class='wrapper'>
      <div id="inspector" class='panel' style='display:none'>
        <div id='inspector-cell'></div>
        <div id='inspector-text'></div>
      </div>
    </div>
    <div id="title" style='display:none'>NEUTRALIZE</div>
    <div id='game-inventory'>
      <div class='slot' data-id='0'></div>
      <div class='slot' data-id='1'></div>
      <div class='slot' data-id='2'></div>
      <div class='slot' data-id='3'></div>
      <div class='slot' data-id='4'></div>
      <div class='slot' data-id='5'></div>
      <div class='slot' data-id='6'></div>
      <div class='slot' data-id='7'></div>
      <div class='slot' data-id='8'></div>
      <div class='slot' data-id='9'></div>
      <div class='slot' data-id='10'></div>
      <div class='slot' data-id='11'></div>
      <div class='slot' data-id='12'></div>
      <div class='slot' data-id='13'></div>
      <div class='slot' data-id='14'></div>
      <div class='slot' data-id='15'></div>
      <div class='slot' data-id='16'></div>
      <div class='slot' data-id='17'></div>
      <div class='slot' data-id='18'></div>
      <div class='slot' data-id='19'></div>
    </div>
  </body>
</html>

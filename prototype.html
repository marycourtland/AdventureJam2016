<!DOCTYPE HTML>
<html>
  <head>
    <title>Adventure Jam 2016</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="countspecies.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="game-bundled.js"></script>
  </head>
  <body>
    <div id="hud">
      <a id='zoom-out-button' href='javascript: UI.zoomOut();'>Zoom Out</a>
      <a id='zoom-in-button' href='javascript: UI.zoomIn();'>Zoom In</a>
      <a id='sleep-button' href='javascript: Map.advance().render();'>Sleep</a>
      <span>Move with arrow keys</span>
      <span id='info'></span>
    </div>
    <div id="title">NEUTRALIZE</div>
    <div id="board-layers">
      <div class="board-layer" id="game"></div>
      <div class="board-layer" id="game-characters"></div>
      <div class="board-layer" id="game-items"></div>
      <div class="board-layer" id="game-shadow"></div>
      <div class="board-layer" id="mouse-overlay"></div>
    </div>
    <div id='game-inventory'>
        <div class='slot' data-slot-id='0'></div>
        <div class='slot' data-slot-id='1'></div>
        <div class='slot' data-slot-id='2'></div>
        <div class='slot' data-slot-id='3'></div>
        <div class='slot' data-slot-id='4'></div>
        <div class='slot' data-slot-id='5'></div>
        <div class='slot' data-slot-id='6'></div>
        <div class='slot' data-slot-id='7'></div>
        <div class='slot' data-slot-id='8'></div>
        <div class='slot' data-slot-id='9'></div>
        <div class='slot' data-slot-id='10'></div>
        <div class='slot' data-slot-id='11'></div>
        <div class='slot' data-slot-id='12'></div>
        <div class='slot' data-slot-id='13'></div>
        <div class='slot' data-slot-id='14'></div>
        <div class='slot' data-slot-id='15'></div>
        <div class='slot' data-slot-id='16'></div>
        <div class='slot' data-slot-id='17'></div>
        <div class='slot' data-slot-id='18'></div>
        <div class='slot' data-slot-id='19'></div>
    </div>
  </body>
</html>
